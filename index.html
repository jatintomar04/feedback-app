<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Feedback App</span>
      </div>
    </nav>

    <div class="container p-5">
      <div class="card p-3 rounded-0 shadow-sm">
        <form>
          <select required class="form-select rounded-0">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <textarea
            class="form-control my-3 rounded-0"
            placeholder="Enter Review Here"
          
          ></textarea>
          <button class="btn btn-success rounded-0 my-2 w-100">
            Submit Review
          </button>
        </form>
      </div>

      <ul class="list-group my-3 rounded-0">
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
